<mat-card>
    <mat-card-content>
        <div class="example-container">
            <div class="form-container">
                <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                    <h1>Login</h1>
                    <mat-form-field class="form-field" appearance="outline">
                        <mat-label for="username"> Username
                        </mat-label>
                        <input matInput type="text" class="form-control" name="username" [(ngModel)]="form.username"
                            required #username="ngModel">
                        <mat-error *ngIf="username.errors && f.submitted">
                            Username is required
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field class="form-field" appearance="outline">
                        <mat-label for="password"> Password
                        </mat-label>
                        <input matInput type="password" class="form-control" name="password" [(ngModel)]="form.password"
                            required minlength="6" #password="ngModel">
                        <mat-error *ngIf="password.errors && f.submitted">
                            <span *ngIf="password.errors?.['required']">Password is required</span>
                            <span *ngIf="password.errors?.['minlength']">
                                Password must be at least 6 characters</span>
                        </mat-error>
                    </mat-form-field>
                    <button mat-raised-button color="primary">Login</button>
                    <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
                        Login failed: {{ errorMessage }}
                    </div>
                </form>
                <div class="alert alert-success" *ngIf="isLoggedIn">
                    Logged in as {{ this.username }}.
                </div>
            </div>
        </div>
    </mat-card-content>

</mat-card>
