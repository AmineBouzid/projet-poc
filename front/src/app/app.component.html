<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list routerLinkActive="active">
            <a mat-list-item routerLink="/home" href="/home">
                <mat-icon>home</mat-icon>
                <span>Home</span>
            </a>
            <a mat-list-item *ngIf="!isLoggedIn" routerLink="/login" href="/login">
                <mat-icon>keyboard_tab</mat-icon>
                <span>Login</span>
            </a>
            <a mat-list-item *ngIf="isLoggedIn" (click)="logout()" href="/home">
                <mat-icon>keyboard_return</mat-icon>
                <span>Logout</span>
            </a>
        </mat-nav-list>
        <mat-nav-list routerLinkActive="active" *ngIf="isLoggedIn">
            <a mat-list-item *ngIf="isLoggedIn" routerLink="/profile" href="/profile">
                <mat-icon>account_circle</mat-icon>
                <span>Profile : {{ username }}</span>
            </a>
            <a mat-list-item *ngIf="isLoggedIn" routerLink="/user" href="/user">
                <mat-icon>calendar_today</mat-icon>
                <span>Time Table</span>
            </a>
        </mat-nav-list>
        <mat-nav-list routerLinkActive="active" *ngIf="showManagerBoard">
            <a mat-list-item *ngIf="showManagerBoard" routerLink="/manager" href="/manager">
                <mat-icon>assignment</mat-icon>
                <span>Projects</span>
            </a>
            <a mat-list-item *ngIf="showManagerBoard" routerLink="/register" href="/register">
                <mat-icon>supervised_user_circle</mat-icon>
                <span>Register Account</span>
            </a>
        </mat-nav-list>
        <mat-nav-list routerLinkActive="active" *ngIf="showAdminBoard">
            <a mat-list-item *ngIf="showAdminBoard" routerLink="/admin" href="/admin">
                <mat-icon>security</mat-icon>
                <span>Modify Account</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
                *ngIf="isHandset$ | async">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span>Time Manager</span>
        </mat-toolbar>
        <!-- Add Content Here -->
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
